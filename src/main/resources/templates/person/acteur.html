<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${personne.nom}">Title</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<h2 th:text="${personne.prenom}+' '+${personne.nom}"></h2>
<h3 th:text="'Date de naissance : '+${personne.getNaissance()}">Resum√©</h3>
<h3 th:text="'Filmographie :'"></h3>
<ul>
    <li th:each="personne : ${personne.getRoles()}">
        <a th:href="@{/film/{Id} (Id=${personne.getFilm().getId()})}"><img width="15%" height="15%" th:src="'/affiches/'+${personne.getFilm().getAffiche()}"></a>
        <a th:text="${personne.getFilm().getTitre()}" th:href="@{/film/{Id} (Id=${personne.getFilm().getId()})}"></a>
    </li>
</ul>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
